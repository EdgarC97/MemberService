# docker-compose.yml (actualizado)
version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Riwi2025**"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    networks:
      - member-network

  memberservice:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - member-network

networks:
  member-network:
    driver: bridge

volumes:
  sql-data: